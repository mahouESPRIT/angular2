apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
  labels:
    app: frontend-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: frontend-app
      app: frontend-app
  template:
    metadata:
      name: frontend-app
      labels:
        name: frontend-app
        app: frontend-app

    spec:
      containers:
      - name: esprit
        image: ayoubmahou/esprit:latest
     
        ports:
         - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-app
  labels:
    name: frontend-app
    app: frontend-app
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
  selector:
    name: frontend-app
    app: frontend-app
